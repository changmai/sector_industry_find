<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS Footprint Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Korean Market Standards: Red = Up/Buy, Blue = Down/Sell
              'kr-red': '#ff4d4d',
              'kr-red-dim': 'rgba(255, 77, 77, 0.1)',
              'kr-red-bg': 'rgba(255, 77, 77, 0.2)',
              'kr-blue': '#4d94ff',
              'kr-blue-dim': 'rgba(77, 148, 255, 0.1)',
              'kr-blue-bg': 'rgba(77, 148, 255, 0.2)',
              'dark-bg': '#121212',
              'panel-bg': '#1e1e1e',
              'border-color': '#333333',
              'highlight': '#fbbf24', // Amber for POC/Attention
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #e5e5e5;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar for financial tables */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Performance Optimization: content-visibility */
      .footprint-bar {
        content-visibility: auto;
        contain-intrinsic-size: 130px 500px; /* Approximate size hint */
        contain: layout style paint;
      }

      .tick-row {
        content-visibility: auto;
        contain-intrinsic-size: 100% 20px;
        contain: layout style paint;
      }

      /* GPU acceleration for smooth scrolling */
      .gpu-accelerated {
        will-change: transform;
        transform: translateZ(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
